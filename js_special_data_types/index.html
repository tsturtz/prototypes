<!DOCTYPE html>
        <html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //Feature Set 1
        var x = null;
        var y;
        var z = "any string";
        //Feature Set 2
        var output1 = x == y;
        var output2 = x == z;
        var output3 = y == z;
        console.log("Output1 : ",output1);
        console.log("Output2 : ",output2);
        console.log("Output3 : ",output3);
        //Feature Set 3
        var output4 = "x is an " + typeof x;
        var output5 = "y is " + typeof y;
        var output6 = "z is a " + typeof z;
        console.log("Output4 : ",output4);
        console.log("Output5 : ",output5);
        console.log("Output6 : ",output6);
    </script>
</head>
<body>

</body>
</html>
