<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Firebase Intro Prototype</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="easy.js"></script>
</head>
<body>
    <div class="container">
        <h1>SGT <small>Now with Firebase</small></h1>
        <div class="col-sm-9">
            <table class="table sgt">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-sm-3">
            <form class="sgt-form">
                <div class="form-group">
                    <input type="number" class="form-control" id="sid" placeholder="Student ID">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="sname" placeholder="Student Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="course" placeholder="Course">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="grade" placeholder="Grade">
                </div>
                <button type="button" id="add-student" class="btn btn-success">Add Student</button>
                <button type="button" id="clear-form" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
