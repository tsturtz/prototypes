<!DOCTYPE html>
        <html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>JS Comparisons and Conditionals</title>
    <script>
        // Feature Set 1
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;
        // Feature Set 2
        var output1 = mySmallNumber == myString;
        var output2 = mySmallNumber === myString;
        var output3 = mySmallNumber < myBigNumber;
        var output4 = mySmallNumber > myBigNumber;
        console.log("Output 1 : ", output1); // Hypothesis: this will be TRUE
        console.log("Output 2 : ", output2); // Hypothesis: this will FALSE
        console.log("Output 3 : ", output3); // Hypothesis: this will be TRUE
        console.log("Output 4 : ", output4); // Hypothesis: this will be FALSE
        // Feature Set 3
        var gameNumber = 64;
        var userInput1 = 8;
        var userInput2 = gameNumber;
        // Feature Set 4
        if (userInput1 > gameNumber){
            console.log("The number is too high"); // Hypothesis: will not run
        }
        if (userInput1 < gameNumber){
            console.log("The number is too low"); // Hypothesis: will run
        }
        if (userInput1 < 1 || userInput1 > 100){
            console.log("The number is out of range"); // Hypothesis: will not run
        }else{
            console.log("The number is in range"); // Hypothesis: will run
        }
        if (userInput2 == gameNumber){
            console.log("The correct number has been guessed"); // Hypothesis: will run
        }else{
            console.log("Try again"); // Hypothesis: will not run
        }
        // Feature Set 5
        switch(userInput1) {
            case (gameNumber):
                console.log("You found the correct number!"); // Runs if userInput1 is 64
                break;
            case (gameNumber - 10):
                console.log("Too low but warm"); // Runs if userInput1 is 54
                break;
            case (gameNumber + 10):
                console.log("Too high but warm"); // Runs if userInput1 is 74
                break;
            case (gameNumber - 25):
                console.log("Too low and cold"); // Runs if userInput1 is 39
                break;
            case (gameNumber + 25):
                console.log("Too high but warm"); // Runs if userInput1 is 89
                break;
            default:
                console.log("You are way off"); // Runs now (at userInput1 value of 8)
        }
    </script>
</head>
<body>
</body>
</html>
