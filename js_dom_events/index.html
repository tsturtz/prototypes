<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Dom Events</title>
</head>
<body onload="console.log('The body of the document has been loaded.')" onclick="console.log('You clicked on my body')">
<!-- Feature Set 1 -->
<button onclick="console.log('You\'ve successfully clicked this button.')">I am a button</button>
<h1 onclick="console.log('You\'ve successfully clicked this header.')">I am a header</h1>
<!-- Feature Set 2 -->
<h2 onmouseover="console.log('Nice hover over this h2!')">I am a slightly smaller header</h2>
<!-- Feature Set 3 -->
<!-- Feature Set 4 -->
<p>I am a <em onclick="console.log('You clicked on the word \'short\'')">short</em> sentence.</p>
</body>
</html>
