<!doctype html>
<html lang="en" ng-app="servicesIntroApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <style>
        td, th {
            text-align: center;
        }
    </style>
</head>
<body>
<div ng-controller="myTunes as mt">
    <input type="text" ng-model="mt.search_text">
    <button ng-click="mt.createURL()">Search an artist's name</button>
    <h2>Find out if a song is streamable via iTunes</h2>
    <table>
        <tr>
            <th>Album Cover</th>
            <th>Artist Name</th>
            <th>Song</th>
            <th>Streamable?</th>
        </tr>
        <tr ng-repeat="results in mt.data">
            <td><img ng-src="{{ results.artworkUrl100 }}"></td>
            <td><p>{{ results.artistName }}</p></td>
            <td><p>{{ results.trackName }}</p></td>
            <td><p>{{ results.isStreamable }}</p></td>
        </tr>
    </table>
<script src="script.js"></script>
</body>
</html>
